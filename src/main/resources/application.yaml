spring:
   datasource:
     url: jdbc:mysql://localhost:3306/staff_api
     username: staff_api
     password: staff_api
     
   jpa:
     hibernate:
      ddl-auto: update
     show-sql: true
     defer-datasource-initialization: true
    
   sql:
     init:
      mode: always
   
logging:
   level:
     org.hibernate.SQL: DEBUG
     org.hibernate.type.descriptor.sql: TRACE